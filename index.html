<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>Hello Uming</h1>
		<img src="https://c-ssl.duitang.com/uploads/item/201705/28/20170528220306_3ryCu.jpeg" />
		<p>在页面显示一个时钟</p>
			<p id="demo"></p>
			<script>
			var myVar=setInterval(function(){myTimer()},1000);
			function myTimer(){
				var d=new Date();
				var t=d.toLocaleTimeString();
				document.getElementById("demo").innerHTML=t;
			}
		</script>
	</body>
</html>
